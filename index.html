<!-- script for linking UI and logic -->
<script type="module">
  import {startNewGame, hit, stand} from './index.js';

  function playNewGame() {
    document.getElementById('newGame').play();
    startNewGame();

  }
  function playHit() {
    document.getElementById('blipSelect').play();
    hit();

  }
  function playStand() {
    document.getElementById('stand').play();
    stand();
  }
  // globals for buttons
  window.playNewGame = playNewGame;
  window.playHit = playHit;
  window.playStand = playStand;

  // BGM toggle
  const bgMusic = document.getElementById('bgMusic');
  window.toggleMusic = function(){
    if (bgMusic.paused) {
      bgMusic.play();
    } else {
      bgMusic.pause();
    }
  };
</script>
